	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function() {
			$( "#datepicker" ).datepicker({
				altField: "#datepicker",
				closeText: 'Fermer',
				prevText: 'Précédent',
				nextText: 'Suivant',
				currentText: 'Aujourd\'hui',
				monthNames: ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'],
				monthNamesShort: ['Janv.', 'Févr.', 'Mars', 'Avril', 'Mai', 'Juin', 'Juil.', 'Août', 'Sept.', 'Oct.', 'Nov.', 'Déc.'],
				dayNames: ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'],
				dayNamesShort: ['Dim.', 'Lun.', 'Mar.', 'Mer.', 'Jeu.', 'Ven.', 'Sam.'],
				dayNamesMin: ['D', 'L', 'M', 'M', 'J', 'V', 'S'],
				weekHeader: 'Sem.',
				dateFormat: 'dd/mm/yy'
			});
		});

		function generateChoices() {
			var duration = parseInt(document.getElementById("duration").value, 10);
			$( "#choices" ).empty();
			if (!isNaN(duration) && duration != 0) {
				var borne1 = 480;
				var borne2 = 1080;
				var j = 0;
				var str = '';
				var firstTime = true;
				for (let i = borne1; i + duration < borne2; i += 5) {
					if (firstTime || Math.random() < 0.05) {
						var hours = Math.floor(i / 60);       
						var minutes = i % 60;
						str = hours + "h" + (minutes != 0 ? minutes : '');
						firstTime = false;
						$( "#choices" ).append( "<div class='col-4 col-12-small'><input type='radio' id='choice" + j + "' name='choice'><label for='choice" + (j++) + "'>" + str + "</label></div>");
					}
				}
				document.getElementById("submit").className = "button primary";
			}
		}
	</script>
	<script>
		$( function() {
			var availableTags = [
			"Sarah El Helw",
			"Hedi Guedidi",
			"Amira Lahkdar"
			];
			function split( val ) {
				return val.split( /,\s*/ );
			}
			function extractLast( term ) {
				return split( term ).pop();
			}

			$( "#friends" )
      // don't navigate away from the field on tab when selecting an item
      .on( "keydown", function( event ) {
      	if ( event.keyCode === $.ui.keyCode.TAB &&
      		$( this ).autocomplete( "instance" ).menu.active ) {
      		event.preventDefault();
      }
  })
      .autocomplete({
      	minLength: 0,
      	source: function( request, response ) {
          // delegate back to autocomplete, but extract the last term
          response( $.ui.autocomplete.filter(
          	availableTags, extractLast( request.term ) ) );
      },
      focus: function() {
          // prevent value inserted on focus
          return false;
      },
      select: function( event, ui ) {
      	var terms = split( this.value );
          // remove the current input
          terms.pop();
          // add the selected item
          terms.push( ui.item.value );
          // add placeholder to get the comma-and-space at the end
          terms.push( "" );
          this.value = terms.join( ", " );
          return false;
      }
  });
  } );
</script>
