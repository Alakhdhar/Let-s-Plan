<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Formulaire de saisie d'évènement </title>
	<link rel="stylesheet" href="Event.css"/>
</head>
<body>
	
	<header>
		<h1> Nouvel évènement </h1>
	</header>
	
	<form method="POST" action="mailto:sarah.el-helw@dauphine.eu" >
		 <table align="center">
				<tr align="left">
					<td>
						 	<label for="Titre"> Titre </label>
					</td>
					<td>	 	
						  	<span class="champ">
						 		<input type="text" name="titre" id="Titre" />
						  	</span>
				  	</td>
				</tr>
				
				<tr align="left">
					<td>
		  					<label for="Description"> Description </label>
		  			</td>
		  			<td>
		  					<span class="champ">
		 						<textarea name="description" id="Description" rows="5" cols="40"></textarea>
							</span>
		  			</td>
		  		</tr>
		  		
		  		<tr align="left">
		  			<td>
		  					<label for="Type"> Type </label>
		  			</td>
		  			<td>
			  				<span class="champ">
							 	<select name="type" id="Type">
							 		<option value="aucun"> -- Saisissez le type de votre évènement -- </option>
							 		<option value="After-work"> After-work </option>
							 		<option value="Anniversaire"> Anniversaire </option>
							 		<option value="Balade"> Balade </option>
							 		<option value="Boîte de nuit"> Boîte de nuit </option>
							 		<option value="Cinéma"> Cinéma </option>
							 		<option value="Concert"> Concert </option>
							 		<option value="Conférence"> Conférence </option>
							 		<option value="Exposition"> Exposition </option>
							 		<option value="Festival"> Festival </option>
							 		<option value="Fête"> Fête </option>
							 		<option value="Musée"> Musée </option>
							 		<option value="Opéra"> Opéra </option>
							 		<option value="Parc"> Parc </option>
							 		<option value="Parc d’attraction"> Parc d’attraction </option>
							 		<option value="Pêche"> Pêche </option>
							 		<option value="Porte ouverte"> Porte ouverte </option>
							 		<option value="Pot de départ"> Pot de départ </option>
							 		<option value="Randonnée"> Randonnée </option>
							 		<option value="Restaurant"> Restaurant </option>
							 		<option value="Spectacle"> Spectacle </option>
							 		<option value="Théâtre"> Théâtre </option>
							 		<option value="Voyage"> Voyage </option>
							 		<option value="Zoo"> Zoo </option>
							 	</select>
							 </span>
		  			</td>
		  		</tr>
		  		
		  		<tr align="left">
		  			<td>
		  					<label for="DateDebut"> Date et heure de début </label>	
		  			</td>
		  			<td>
		  					<span class="champ">
								<input type="datetime-local" id="DateDebut" name="dateDebut" min="2021-01-01T00:00">
		 					</span>
		  			</td>
		  		</tr>
		  		
		  		<tr align="left">
		  			<td>
		  					<label for="DateFin"> Date et heure de fin </label>
		  			</td>
		  			<td>
			  				<span class="champ">
								<input type="datetime-local" id="DateFin" name="dateFin" min="2021-01-01T00:00">
			 				</span>
		  			</td>
		  		</tr>
		  		
		  		<tr align="left">
		  			<td>
		  					<label for="Lieu"> Lieu </label>	
		  			</td>
		  			<td>
		  					<span class="champ">
							 	<input type="text" name="lieu" id="Lieu" />
							</span>
		  			</td>
		  		</tr>
		  		
		  		<tr align="left">
			  			<td>
					 			<label> Moyen de transport </label>	
					 	</td>
					 	
					 	<td>
				  			<table>
				  				<tr align="left">
						 			<td>
					 						<input type="checkbox" name="moyenDeTransport" id="APied" />
					 						<label for="APied"> A pied </label>
					 				</td>
					 				<td>
					 						<input type="checkbox" name="moyenDeTransport" id="Avion" />
					 						<label for="Avion"> Avion </label>
					 				</td>
					 				<td>	
					 						<input type="checkbox" name="moyenDeTransport" id="Bateau" />
					 						<label for="Bateau"> Bateau </label>
					 				</td>
					 				<td>
					 						<input type="checkbox" name="moyenDeTransport" id="Bus" />
					 						<label for="Bus"> Bus </label>
					 				</td>
					 			</tr>
					 			<tr align="left">
					 				<td>
					 						<input type="checkbox" name="moyenDeTransport" id="Taxi" />
					 						<label for="Taxi"> Taxi </label>
					 				</td>
					 				<td>		
					 						<input type="checkbox" name="moyenDeTransport" id="Train" />
					 						<label for="Train"> Train </label>
					 				</td>
					 				<td>	
					 						<input type="checkbox" name="moyenDeTransport" id="Vélo" />
					 						<label for="Vélo"> Vélo </label>
					 				</td>
					 				<td>	
					 						<input type="checkbox" name="moyenDeTransport" id="Voiture" />
					 						<label for="Voiture"> Voiture </label>
						 			</td>		
						 					
						 		</tr>
				  		</table>
				  	</td>
		  		</tr>
		  		
		 		
		 		<tr>
		 			<td colspan=2 align="center">
			 				<span class="actions">
					     		 <input type="submit" value="Envoyer" name="go">
					      	</span>
		 			</td>
		 		</tr>
		 	</table>
	</form>

</body>
</html>
